plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.postgresql:postgresql:42.2.18'
}

application {
    // Define the main class for the application.
    mainClass = 'com.cockroachlabs.BankApplication'
    applicationDefaultJvmArgs = ['-Djdk.tls.client.protocols=TLSv1.2']
}

checkstyle {
    configFile = project.file("config/checkstyle/checkstyle.xml")
    configProperties = [
            "checkstyle.suppressions.file": project.file("config/checkstyle/suppressions.xml"),
            "checkstyle.header.file"      : project.file("config/license/HEADER_JAVA")
    ]
}

run {
    standardInput = System.in
}
